<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Photographer Roman Grachov. My portofoliio">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/main.css" />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>Photostudio</title>
    <link rel="shortcut icon" href="./styles/images/camera_black_24dp.svg" type="image/svg+xml">

  </head>
  <body>
    <header class="header">
      <h1 class="main-title">Grachov Roman</h1>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="social-links-box">
          <ul class="social-links-list">
            <li class="social-links-item">
              <a href=""
                ><object data="./styles/images/instagram.svg" type="image/svg+xml"></object
              ></a>
            </li>
            <li class="social-links-item">
              <a href=""
                ><object data="./styles/images/twitter.svg" type="image/svg+xml"></object
              ></a>
            </li>
            <li class="social-links-item">
              <a href=""
                ><object data="./styles/images/Vector.svg" type="image/svg+xml"></object
              ></a>
            </li>
          </ul>
        </div>
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link"  href="#">Достижения</a>
              <a class="nav-link active nav-link--main" href="./index.html"
                >Grachov Roman</a
              >
              <a class="nav-link" href="./services.html">Услуги</a>
              <a class="nav-link" aria-current="page" href="./contacts.html">Контакты</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="main main--flexed">
        <img
        src="./styles/images/mainphoto.png"
        alt=""
        class="avatar img-fluid avatar--centered"
      />
      <h2 class="contact-me-title">Contact me</h2>
      <section class="links-section">
          <div class="links-section__item">
              <img src="./styles/images/links__item1.png" alt="link img" class="links-section__img-container img-fluid"/>
              <span class="links-section__label">whatsapp.com</span>
          </div>
          <div class="links-section__item">
            <img src="./styles/images/links__item2.png" alt="link img" class="links-section__img-container img-fluid"/>
            <span class="links-section__label">whatsapp.com</span>
        </div>
        <div class="links-section__item">
            <img src="./styles/images/links__item3.png" alt="link img" class="links-section__img-container img-fluid"/>
            <span class="links-section__label">whatsapp.com</span>
        </div>
      </section>
      <a href="tel:+38099999999" class="recall-btn">Call me</a>
    </main>

    <footer class="footer">
      <div class="navbar-nav navbar-nav--footer">
        <a class="nav-link nav-link--footer" aria-current="page" href="#"
          >Достижения</a
        >
        <a
          class="
            nav-link nav-link--footer
            active
            nav-link--main nav-link--main--footer
          "
          href="./index.html"
          >Grachov Roman</a
        >
        <a class="nav-link nav-link--footer" href="./services.html">Услуги</a>
        <a class="nav-link nav-link--footer" href="./contacts.html">Контакты</a>
      </div>
      <div class="social-links-box social-links-box--footer">
        <ul class="social-links-list social-links-list--footer">
          <li class="social-links-item social-links-item--footer">
            <a href=""
              ><object
                class="social-links-icon social-links-icon--footer"
                data="./styles/images/instagram.svg"
                type="image/svg+xml"
              ></object
            ></a>
          </li>
          <li class="social-links-item social-links-item--footer">
            <a href=""
              ><object
                class="social-links-icon social-links-icon--footer"
                data="./styles/images/twitter.svg"
                type="image/svg+xml"
              ></object
            ></a>
          </li>
          <li class="social-links-item social-links-item--footer">
            <a href=""
              ><object
                class="social-links-icon social-links-icon--footer"
                data="./styles/images/Vector.svg"
                type="image/svg+xml"
              ></object
            ></a>
          </li>
        </ul>
      </div>
      <p class="copyrights">COPYRIGHT@2021 | ROMAN</p>
    </footer>

</html>
